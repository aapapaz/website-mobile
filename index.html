<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WormBase</title>

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/WormBase-jqm-theme.css" />
    <link rel="stylesheet" href="./css/jquery.mobile.structure-1.3.2.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/libs/require.js" data-main="./js/mobile"></script>

  </head>
  <body>

    <!-- START home-page -->
    <div data-role="page" id="home-page">
      <div data-role="panel" id="menu-panel" ></div>
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#menu-panel" data-icon="bars" data-iconpos="notext" >Menu</a>
        <h1>WormBase</h1>
        <a href="#search" data-transition="slidefade" data-icon="search" data-iconpos="notext">
          Search
        </a>
      </div>
      <div data-role="content">
        <div id="home-content">
          <h1>Explore Worm Biology</h1>
          <p>facilitating insights into <br /> nematode biology<br /></p>
          <a href="#history" data-role="button" data-inline="true" data-theme="d">History</a>
          <a href="#search" data-role="button" data-inline="true" data-theme="b">Search</a>
        </div> 
      </div>
    </div>
    <!--END home-page -->

    <!-- START history-page -->
    <div data-role="page" id="history-page">
      <div data-role="panel" id="menu-panel" ></div>
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#menu-panel" data-icon="bars" data-iconpos="notext" >Menu</a>
        <h1>WormBase</h1>
        <a href="#search" data-transition="slidefade" data-icon="search" data-iconpos="notext">
          Search
        </a>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Filter recent..." >
          
        </ul>
      </div>
    </div>
    <!--END history-page -->

    <!-- START search-page -->
    <div data-role="page" id="search-page">
      <div data-role="panel" id="menu-panel" ></div>    
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#menu-panel" class="ui-btn-left" data-role="button" 
          data-icon="bars" data-mini="true" data-iconpos="notext">Menu</a>
        <div style="margin-left:40px" >
          <input type="search" name="search" data-mini="true" value=""/>
          <div data-role="fieldcontain" style="display:inline" data-mini="true">
            <select name="search-classes" id="search-dropdown" data-theme="a">
              <!-- options here --> 
            </select>
          </div>
        </div>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="search-result-list">
        </ul>
      </div>

    </div>
    <!-- END search-results-page -->

    <!-- START object-page -->
    <div data-role="page" id="object-page">
      <div data-role="panel" id="menu-panel" ></div>
      <div data-role="panel" id="widgets-panel" data-position="right" >
        <ul data-role="listview" id="panel-widgets-list">
          <!-- list of widgets goes here -->
        </ul>
      </div>
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#menu-panel" data-icon="bars" data-iconpos="notext" id="openAppMenuButton" >Menu</a>
        <h1 class="ui-title">WormBase</h1>
        <a href="#widgets-panel" id="openWidgetsPanelButton" data-icon="grid" data-iconpos="false" >Widgets</a>
      </div>     
      <div data-role="content">
        <ul data-role="listview" data-inset="true" data-theme="e">
          <li id="info-box"></li>
        </ul>
        <div id="widgets-area">
          <!-- widgets here -->
        </div>
      </div>

    </div>
    <!-- END object-page -->

    <!-- START browsing-page -->
    <div data-role="page" id="browsing-page">
      <div data-role="panel" id="menu-panel" ></div>
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#menu-panel" data-icon="bars" data-iconpos="notext" >Menu</a>
        <h1>WormBase</h1>
        <a href="#search" data-transition="slidefade" data-icon="search" data-iconpos="notext">
          Search
        </a>
      </div>
      <div data-role="content">
        <ul data-role="listview">
        </ul>
      </div>
    </div>
    <!-- END browsing-page -->

    <!-- START filter-page -->
    <div data-role="page" id="filter-page">
      <div data-role="panel" id="menu-panel" ></div>
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#menu-panel" class="ui-btn-left" data-role="button" 
          data-icon="bars" data-mini="true" data-iconpos="notext">Menu</a>
        <div style="margin-left:40px" >
          <input type="search" name="search" data-mini="true" value="" id="filter-search" />
        </div>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="search-result-list">
        </ul>
      </div>
    </div>
    <!-- END filter-page -->

    <!-- START about-page -->
    <div data-role="page" id="about-page">
      <div data-role="panel" id="menu-panel" ></div>
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#menu-panel" data-icon="bars" data-iconpos="notext" >Menu</a>
        <h1>WormBase</h1>
        <a href="#search" data-transition="slidefade" data-icon="search" data-iconpos="notext">
          Search
        </a>
      </div>
      <div data-role="content">
        <div id="home-content">
          <h1>WormBase Mobile</h1>
          <p><br/> other info to be written here</p>
          <a href="#home" data-role="button" data-inline="true" data-theme="d">Back to Home</a>
        </div> 
      </div>
    </div>
    <!--END about-page -->

  </body>
  
</html>
